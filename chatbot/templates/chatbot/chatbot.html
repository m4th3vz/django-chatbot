<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Chatbot</title>
</head>
<body>
    <!-- Chat Section -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Chatbot Financeiro</h4>
                </div>
                <div class="card-body" style="height: 400px; overflow-y: auto;" id="chatBox">
                    <p class="text-muted">Comece a conversar com nosso bot!</p>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" id="userMessage" placeholder="Digite sua mensagem">
                        <button class="btn btn-primary" id="sendMessage">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Função para enviar a mensagem
    async function sendMessage() {
        const message = document.getElementById("userMessage").value;
        const chatBox = document.getElementById("chatBox");

        if (message.trim() === "") return;

        chatBox.innerHTML += `<p><strong>Você:</strong> ${message}</p>`;
        document.getElementById("userMessage").value = "";

        // Obter o token CSRF do meta tag
        const csrfToken = document.querySelector('meta[name="csrf-token"]').content;

        try {
            const response = await fetch("/api/chat/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken,
                },
                body: JSON.stringify({ message }),
            });

            if (!response.ok) throw new Error("Erro ao obter resposta do servidor");

            const data = await response.json();
            chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        } catch (error) {
            chatBox.innerHTML += `<p class="text-danger">Erro: Não foi possível obter uma resposta.</p>`;
        }
    }

    // Exibe a mensagem inicial automaticamente ao carregar a página
    window.onload = function() {
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML += `<p><strong>Bot:</strong> Olá! Como posso ajudá-lo hoje com suas finanças?</p>`;
        chatBox.scrollTop = chatBox.scrollHeight; // Rola para baixo automaticamente
    };

    // Ouvinte do clique no botão "Enviar"
    document.getElementById("sendMessage").onclick = sendMessage;

    // Ouvinte para pressionar a tecla Enter no campo de entrada
    document.getElementById("userMessage").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Evitar comportamento padrão de enviar o formulário
            sendMessage(); // Chamar a função de envio
        }
    });
</script>

</body>
</html>
